<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="container">
            <h1>Registration Form</h1>
            <form>
            <div class="input">
                <i class="fa-solid fa-user user-icon"></i>
                <input type="text" placeholder="First Name" class="name">
                <span>
                    <i class="fa-solid fa-user user-icon"></i>
                <input type="text" placeholder="Last Name" class="name">
                </span>
                
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope email"></i>
                <input type="email" placeholder="email" class="text">
            </div>

            <div class="input">
                <i class="fa-solid fa-lock password"></i>
                <input type="password" placeholder="Password" class="text">
            </div>

            <div class="input">
                <i class="fa-solid fa-lock password" ></i>
                <input type="password" placeholder="Confirm Password" class="text">
            </div>

            <div class="input radio">
                
                <div>
                    <input type="radio" name="r1" class="rad">
                <label>Male</label>
                </div>
                <div>
                    <input type="radio" name="r1" class="rad">
                <label>Female</label>

                </div>
                
            </div>
            <div class="input">
                <select class="country">
                    <option>Select Your Country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>Japan</option>
                    <option>Russia</option>

                </select>
                <div class="arrow"></div>
            </div>
            <div class="input">
                <input type="checkbox">
                <label>I accept terms and condition</label>
            </div>
            <div class="input">
                <input type="submit" value="Register" class="sub">
            </div>
        </form>
        </div>

    </body>
</html>
